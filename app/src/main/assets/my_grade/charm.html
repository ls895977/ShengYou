<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>魅力等级说明</title>
  <link rel="stylesheet" href="./css/charm.css">
</head>

<body>
  <div class="w">
    <div class="w_title">
      等级说明
    </div>
    <div class="w_nav">

      </div>
    </div>
    <div class="w_ft">
      <ul class="w_ft_new">
        <li class="w_ft_new_a">
          <p>Lv.1-Lv.9</p>
        </li>
        <li class="w_ft_new_b">
          <p class="w_ft_bg_1">1</p>
        </li>
      </ul>
      <ul class="w_ft_new">
        <li class="w_ft_new_a">
          <p>Lv.10-Lv.19</p>
        </li>
        <li class="w_ft_new_b">

        </li>
      </ul>
      <ul class="w_ft_new">
        <li class="w_ft_new_a">
          <p>Lv.20-Lv.29</p>
        </li>
        <li class="w_ft_new_b">

        </li>
      </ul>
      <ul class="w_ft_new">
        <li class="w_ft_new_a">

        </li>
      </ul>
      <ul class="w_ft_new">
        <li class="w_ft_new_a">
          <p>Lv.60-Lv.69</p>
        </li>
        <li class="w_ft_new_b">
          <p class="w_ft_bg_60">60</p>

      <ul class="w_ft_new">

          <p>Lv.70</p>
        </li>
        <li class="w_ft_new_b">
          <p class="w_ft_bg_70">70</p>
        </li>
