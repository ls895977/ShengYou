// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        maven { url 'https://maven.aliyun.com/repository/public/' }
        maven { url 'https://maven.aliyun.com/repository/google/' }
        maven { url 'https://maven.aliyun.com/repository/jcenter' }
        maven {url 'http://developer.huawei.com/repo/'}     // 华为 maven 仓库地址
        google()
        jcenter()

        maven {
            url 'https://jitpack.io'
        }
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "com.tencent.android.tpns:tpnsplugin:1.7.0" //tpns集成插件
        //添加plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.huawei.agconnect:agcp:1.3.1.300'     // 华为推送 gradle 插件依赖
    }
}

allprojects {
    repositories {
        maven {url 'http://developer.huawei.com/repo/'} // 华为仓，如果不集成华为可以不加
        maven { url 'https://maven.aliyun.com/repository/public/' }
        maven { url 'https://maven.aliyun.com/repository/google/' }
        maven { url 'https://maven.aliyun.com/repository/jcenter' }

        google()
        jcenter()

        maven {
            url 'https://jitpack.io'
        }

        flatDir {
            dirs 'libs'
        }
        
    }
}



task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: 'config/config.gradle'